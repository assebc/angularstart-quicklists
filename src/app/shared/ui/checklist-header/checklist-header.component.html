<header>
  <a data-testid="back-button" routerLink="/home">Back</a>
  <h1 data-testid="checklist-title">
    {{ checklist.title }}
  </h1>
  <div>
    <button
      (click)="resetChecklist.emit(checklist.id)"
      data-testid="reset-items-button"
    >
      Reset
    </button>
    <button
      (click)="addItem.emit()"
      data-testid="create-checklist-item-button"
    >
      Add item
    </button>
  </div>
</header>
